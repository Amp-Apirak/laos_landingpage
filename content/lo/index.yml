    - title: ລາວ LIMS
      description: ອິດ ລາໂບເຣ ລາໂບຣິສ ດູອີສ ໂນດສຕຣູດ ເອກເຊປເຕີ ອຸດ ເວລິດ ນູລາ ມາກນາ ລອເຣມ ໂພໄຣເດນ ນອນ.
      to: https://www.laoslis.com/NexLab/main/frmLogIn.aspx
      target: _blank
      icon: i-covid-virus-lab-research-microscope
    - title: ລາວ PMS
      description: ມາກນາ ລອເຣມ ເອັກຊິເລມ ຟູກອຽດ ເອດ ເອນີມ ເອິທ ໄອຣິຣ ຊິດ ດູອີສ ມິນິມ.
      to: https://pms.pointit.co.th/login
      target: _blank
      icon: i-covid-covid19-virus-patient-1
    - title: ຂໍ້ມູນຜູ້ປ່ວຍ
      description: ໂພໄຣເດນ ໂນດສຕຣູດ ເອກເຊປເຕີ ຊິດ ເອດ ຄວລີບ ຄອນເຊັກເຕີເຕີ ອອເຕ້ ອິດອິບິຊັງ ນອນ ແອນິມ ອຸລິຄອ.
      to: http://laoslis.com:888/
      target: _blank
      icon: i-medical-icon-inpatient
    - title: ຄວາມໄວ
      description: ຄີ ຣີພິເຮນເດຣິດ ໂນດສຕຣູດ ໂດໂລເຣ ນີຊິ ເອດ ຟູກອຽດ ລາໂບເຣ ເອຍູຊໂມດ ຊິເທ່ ອາລິຄິບ ນີຊິ ໂວລັບແທ.
      to: https://www.laoslis.com/NexLab/main/frmLogIn.aspx
      target: _blank
