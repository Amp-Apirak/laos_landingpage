features:
  headline: ຄຸນລັກສະນະ
  title: ເລືອກເພື່ອເຂົ້າເຖິງລະບົບ.
  description: ລອເຣມ ອິບຊັມ ດອເລໍ ຊິດ ເອເມັດ, ຄອນເຊັກເຕີເຕີ ອິດອິບິຊັງ ເອລິດ, ເຊດ ໂດ ເອຍູຊໂມດ ເທມໂປຣ ອິນຊີດິເດນ ອຸດ ລາໂບເຣ ເອັດ ໂດເລໍ ມາກນາ ອາລິຄວາ.
