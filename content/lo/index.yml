    - title: ລາຄາບໍ່ແພງ
      description: ຣີພິເຮນເດຣິດ ຟູກອຽດ ເອລິທ ອິນ ໂດ ອິບຊັມ ອຸດ ປາລິອາທູ.
      to: https://www.laoslis.com/NexLab/main/frmLogIn.aspx
      target: _blank
      icon: i-medical-icon-inpatient
    - title: ປັບໄດ້
      description: ລອເຣມ ເດສຊເຊີດ ເອຍູຊໂມດ. ເອອິນ ຄອນເຊັກເຕີເຕີ ມິນິມ ອອຟຟິເຊຍ ອຸລລາມຄອ ເອິນິນ ເດສຊເຊີດ ເອສ.
