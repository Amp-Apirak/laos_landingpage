testimonials:
  headline: ຄໍາຢັນຢືນ
  title: ສິ່ງທີ່ລູກຄ້າຂອງເຮົາພູດເຖິງ.
  description: ໂພໄຣເດນ ສັນຕ໌ ເອຍູຊໂຊກິເຊີມັນອິນິມ ລາໂບເຣ ເອນິມ ລາບອລິສ ລາໂບເຣ ເອັດອິດ ເອສ.
  items:
    - quote: ນອສທຣຸດ ເທມໂພຣ ສັນຕ໌ ຟູກອຽດ. ໂດໂລເຣ ອິນ ຊິດ ໂດໂລເຣ ລາໂບເຣ ນອນ ໂອຄັກເຄຍັດ ອິດອິບຊັງ ລາໂບເຣ ອຸລລາມຄອ ເອະອີມ ອັກເຊປເຕີ. ເອິນ ຟູກອຽດ ລາໂບເຣ ຊິດ ເວລິດ ເອສເອ ເອຍູຊໂມດ ນອນ ເອ ໂວລັບແທ ຄິວປິດາທັດ ຣີພິເຮນເດຣິດ ອຸລລາມຄອ ເອິບລາໂບເຣ ໂອຄັກເຄຍັດ ອາລິຄິບ.
      author:
        name: ໂຣສ ໂຣເບີຣສັນ
        description: CEO ຢູ່ Company
        avatar:
          src: https://i.pravatar.cc/120?img=1
          loading: lazy
    - quote: ເອຍູຊໂມດ ໂດໂລເຣ ເອະອີມ ອຸດ ນູລາ ປາລິອາທູຣ ອອຟຟິເຊັຍ ຄິວອເອັມອີທ ເອັກເຊີກຊິເຊີມັນ.
      author:
        name: ສາມ ຮອດເຈີດສິງ
        description: CEO ຢູ່ Company
        avatar:
          src: https://i.pravatar.cc/120?img=7
          loading: lazy
    - quote: ອິດ ດູອີສ ເວລິດ ເອະອີມ ອິດອິບິຊັງ ອາດ ນີຊິ ອິນຊີດິເດນ ມາກນາ ເອກຊິຊິເດນ ເດເລເວ ເອັກເຊະຕັດເຊີ ເອັກເຊະຕັດ ເອຍູຊໂມດ ລາໂບເຣ ເອມສເອ. ເອຍູຊໂມດ ເອັກເຊະບັກ ອິຣະອີ ອອຟຟິເຊັຍ ລາໂບເຣ ອິດອິດເອັກເຊະເຕີ.
      author:
        name: ເຄເນເລຍສ ຊີບພາລດສິດ
        description: CEO ຢູ່ Company
        avatar:
          src: https://i.pravatar.cc/120?img=3
          loading: lazy
    - quote: ເວລິດ ຄອນເຊັກເຕີເຕີ ເອຍູຊໂມດ ຄິວອເອັມອີທ ໂອດຄອມໂດ ເອ ເອັກຊເຊະເອອອອບລາ ເອເກອເອີ ອອບລາຍເຊັດ ເອເກອເອີ ເອຊອເວດເມ. ອາລິຄິບ ເອອຄອເມ ເອັກເຊະເອອອອບລາ.
      author:
        name: ເດສທີນິວ ວູດສິດ
        description: CEO ຢູ່ Company
        avatar:
          src: https://i.pravatar.cc/120?img=5
          loading: lazy
    - quote: ໂພໄຣເດນ ຄິວອເອັມອີທ ເດສເຊີດ ຄິວີ ເອຍູຊໂມດ ເວເອຍູເຊີແຊກຊອນ ເອີຍານີ ລອງລາໂບເຣ ອິບຊັງ ໂວລັບແທ ຄິວປິດາທັດ ອິຣະອີ ເອຍູຊໂມດ ເອມສເອ. ເອັກເຊະບັກ ອິຣະອີ ເອັກເຊະເປີບ ເອອເປີກ ເອອເອຊອເອກເຊີແຊກຊອນ ເອິລູລາມຄອ.
      author:
        name: ຄາເລບ ມາຄຄອລມິກສິດ
        description: CEO ຢູ່ Company
        avatar:
          src: https://i.pravatar.cc/120?img=8
          loading: lazy
    - quote: ມາກນາ ອອຟຟິເຊັຍ ຄວອເອັມອີ ເອອເອ ເອອອອບລາມຄອ ເອເກອເອີ ເອອອອບລາ. ອອເຕ ເອສເອ ໂດໂລເຣ ຄອມໂດ ຊິງເອອເມເອີອອຟຟິເຊັຍ ເອອອອບລາວອອຟຟິເຊັຍ ເອເສເອ ເອອເມເອີອອອອບລາ.
      author:
        name: ຈາສມິນ ມັກຄອນລິວ
        description: CEO ຢູ່ Company
        avatar:
          src: https://i.pravatar.cc/120?img=9
          loading: lazy
cta:
  title: ເລີ່ມຕົ້ນມື້ນີ້
  description: ນິຊິ ມອລິຕ ອິດ ອາລິຄິບ ອູນ ເອສອາ ລາໂບເຣ ຊິດ ອູນ.
  links:
    - label: ລົງທະບຽນຟຣີ
      size: xl
faq:
  title: ຄໍາຖາມທີ່ພົບເວົາໆ
  description: ຄວອເອັມອີ ໂດໂລເຣ ປາລິອາທູຣ ຄອມໂມໂດ ອາລິຄິບ ອາມັດ ເອີເມ ດີເສເຊີດ ເອລິທ ເອດອິກ ເອລິທ ເອອອອບລາ.
  items:
    - label: ການບໍລິການນີ້ປອດໄພບໍ?
      content: ຄວອເອັມອີ ຊິນໂຕ ໂພໄຣເດນ ຣີພິເຮນເດຣິດ ອິດອິບຊັງ ປະມູຄິດຕະດີກເດເບເຊີເດຍ ລາໂບເຣ ອຸລລາມຄອ ເອີຍານີ ລາໂບເຣ ນິບປາລິອາທູ ອູລລາມຄອ ສັນຕິ.
      defaultOpen: true
    - label: ແນວໃດຈຶ່ງສາມາດຍົກເລີກການສະໝັກ?
      content: ຄອນເຊັກເຕີເຕີ ອອຟຟິເຊັຍ ລາໂບເຣ ໂດໂລເຣ ຄວອເອັມອີ ອິດອິບຊັງ ອາລິຄິບ ມາກນາ ລາໂບເຣ ເອັດອິດ ອີເສເອມີອອຟຟິເຊັຍ.
    - label: ບໍລິການທົດລອງຟຣີແມ່ນແນວໃດ?
      content: ຄິວອເອັມອີ ຄວອເອັມອີອີ ໂດໂລເຣ ອີອີ ລາໂບເຣ ອີອີອິມູມໄອຄອດເຊີອາຊິບ.
    - label: ສາມາດປ່ຽນແຜນໄດ້ບໍ່?
      content: ດີເສເຊີດ ອູລລາມຄອ ລາໂບເຣ ລາໂບເຣ ອີບຊັງ ອາລິຄິບ ອາລິຄິບ ມາກນາ ອອຟຟິເຊັຍ ອີອີມີແຊກຊອນ.
    - label: ພວກເຮົາສາມາດຄືນເງິນໄດ້ບໍ່?
      content: ດີເສເຊີດ ມິນິມ ອອຟຟິເຊັຍ ລາໂບເຣ ມິນິມ ລາໂບເຣ ລາໂບເຣ ຄອມໂດ ປາລິອາທູຣ.
    - label: ພວກເຮົາສະໜັບສະໜູນບໍ່?
      content: ອີອີມີ ຊິຄອນທັກ ລາໂບເຣ ອອຟຟິເຊັຍ ເອອເມເອີອອບລາ.
