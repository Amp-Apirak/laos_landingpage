  title: ຕື່ມຂໍ້ມູນມື້ນີ້
  description: ນິຊິ ມອລິຕ ອິດ ອາລິຄິບ ອູນ ເອສອາ ລາໂບເຣ ຊິດ ອູນ.
  links:
    - label: ລົງທະບຽນຟຣີ
      size: xl
faq:
  title: ຄຳຖາມທີ່ພົບເວົາໆ
  description: ຄວອເອັມອີ ໂດໂລເຣ ປາລິອາທູຣ ຄອມໂມໂດ ອາລິຄິບ ອາມັດ ເອີເມ ດີເສເຊີດ ເອລິທ ເອດອິກ ເອລິທ ເອອອອບລາ.
  items:
    - label: ການບໍລິການນີ້ປອດໄພບໍ?
      content: ຄວອເອັມອີ ຊິນໂຕ ໂພໄຣເດນ ຣີພິເຮນເດຣິດ ອິດອິບຊັງ ປະມູຄິດຕະດີກເດເບເຊີເດຍ ລາໂບເຣ ອຸລລາມຄອ ເອດອັກເຊມອັດ ຄິວປິດາທັດ.
      defaultOpen: true
    - label: ຂ້ອຍຈະຍົກເລີກການລົງທະບຽນຢ່າງໃດ?
      content: ຄອນເຊັກເຕີເຕີ ອິຣະອີ ລາໂບເຣ ໂດໂລເຣ ອິດອິບຊັງ ອາລິຄິບ ໂຄລິຊິເຊີທີເຕີ.
    - label: ການທົດລອງພິເສດເຮັດວຽກແນວໃດ?
      content: ຄວອເອັມອີ ຄອມໂມໂດ ມາກນາ ອິບຊັມ ເອອອອບລາຍເຊີ.
    - label: ຂ້ອຍສາມາດປ່ຽນແຜນໄດ້ເມື່ອໃດ?
      content: ໂດໂລເຣ ອິຣະອີ ອຸລລາມຄອ ເອອອອບລາຍເຊີ ມາກນາ ເອຍູຊໂມດ ໂດໂລເຣ ອາລິຄິບ ລາໂບເຣ.
    - label: ມີການຄືນເງິນບໍ?
      content: ດູອີສ ມອລິຕ ນອສທຣູດ ໂວລັບແທ ມອລິຕ ລາໂບເຣ ໂດໂລເຣ ຄອມໂດ ວິເນຍມ ເອຍູຊໂມດ ເອຍູຊໂມດ ເອຍູຊໂມດ ລາໂບເຣ ອິບຊັງ ອາລິຄິບ.
    - label: ມີການສະໜັບສະໜູນບໍ?
      content: ອາລິຄິບ ຊິດ ນີຊິ ຄອນເຊັກເຕີເຕີ ປາລິອາທູ ລາໂບເຣ ມິນິມ ອິຣະອີ ຄວອເອັມອີ.
